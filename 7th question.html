<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .button {
    width: 150px;
    height: 50px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

/* Hover effect */
.button:hover {
    transform: scale(1.2);

} 
    </style>
</head>
<body>
    <button class="button">Hover me</button>
</body>
</html>
